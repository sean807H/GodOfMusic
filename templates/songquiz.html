<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악의 신</title>
    <link rel="stylesheet" href="/static/songquiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nuosu+SIL&family=Plaster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" data-audio="{{ audio_file }}">
        <header>
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/godofmusic.png') }}" alt="음악의 신" class="godofmusic">
            </a>
        </header>
            <i class="bi bi-volume-up-fill sound-icon" id="sound-icon" onclick="playAudio()"></i>
            <div class="answer-box">
                <input type="text" id="answer-input" placeholder="정답을 입력하세요">
            </div>
            <button class="submit-button" onclick="submitAnswer()">입력하기</button>
            
        <div id="result-container" class="result-box hidden">
            <iframe id="music-video" src="" frameborder="0" allowfullscreen></iframe>
            <p id="result-text"></p>
            <p id="song-title"></p>
            <button onclick="nextQuestion()">></button>
        </div>
    </div>
    <script src="/static/songquiz.js"></script>
</body>

</html>
