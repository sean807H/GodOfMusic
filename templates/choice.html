<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악의 신</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='choice.css') }}">
</head>
<body>
    <!-- 로고 -->
    <div class="logo">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/godofmusic.png') }}" alt="Logo" width="356" height="139">
        </a>
    </div>

    <!-- 선택 박스 -->
    <div class="choices">
        <div class="choice" onclick="navigateToQuiz('lyrics')">
            <img src="{{ url_for('static', filename='/images/lyrics.png') }}" alt="Lyrics Quiz">
            <div id="first">
                <span class="gasa">가사</span>
                <span class="nemo">네모</span>
                <span class="quiz">퀴즈</span>
            </div>
        </div>
        <div class="choice" onclick="navigateToQuiz('title')">
            <img src="{{ url_for('static', filename='/images/explain.png') }}" alt="Title Quiz">
            <span id="second">곡 설명 제목 퀴즈</span>
        </div>
        <div class="choice" onclick="navigateToQuiz('karaoke')">
            <img src="{{ url_for('static', filename='/images/karaoke.png') }}" alt="Karaoke Quiz">
            <span id="third">노래방<br>반주 퀴즈</span>
        </div>
        <div class="choice" onclick="navigateToQuiz('music_video')">
            <img src="{{ url_for('static', filename='/images/music-video.png') }}" alt="Music Video Quiz">
            <span id="four">뮤직 비디오 퀴즈</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='choice.js') }}"></script>
</body>
</html>
