<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악의 신</title>
    <link rel="stylesheet" href="/static/result.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/godofmusic.png') }}" alt="음악의 신" class="godofmusic">
            </a>
        </header>
        <div class="result-box">
            <h2>퀴즈 결과</h2>
            <p>정답: {{ correct_count }}개</p>
            <p>오답: {{ incorrect_count }}개</p>

            <!-- 다시 시작하기 버튼: 현재 퀴즈 타입에 맞게 다시 시작 -->
            <button onclick="location.href='/restart_quiz/{{ quiz_type }}'">다시 시작하기</button>

            <!-- 다른 게임 도전하기 버튼 -->
            <button onclick="location.href='/another_quiz'">다른 퀴즈 도전 하기</button>
        </div>
    </div>
</body>
</html>
